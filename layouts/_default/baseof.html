<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}">
	<head>
		{{- partial "head/base.html" . -}}
		{{- block "styles" . }}
			<style>
				{{- with resources.Get "css/homepage.css" | resources.PostCSS -}}
					{{- .Content | safeCSS -}}
				{{- end -}}
			</style>
		{{- end }}
	</head>
	<body>
		{{- partial "structured-data/base.html" . -}}
		<header id="header">
			{{- partial "header/base.html" . -}}
		</header>
		<main class="main">
			{{- block "main" . }}{{- end }}
		</main>
		<footer class="footer">
			{{- partial "footer/base.html" . -}}
		</footer>
		<script defer src="https://www.googletagmanager.com/gtag/js?id={{ $.Site.Params.googleAnalytics }}"></script>
		<script defer>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', '{{ $.Site.Params.googleAnalytics }}');
		</script>
	</body>
</html>
