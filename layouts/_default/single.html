{{ define "styles" }}
    <style>
        {{- with resources.Get "css/article.css" | resources.PostCSS -}}
            {{- .Content | safeCSS -}}
        {{- end -}}
    </style>
{{ end }}

{{ define "main" }}
    <article>
        <div class="summary">
            <h1 class="title">{{ .Title }}</h1>
        </div>
        <div class="content">
            {{.Content}}
        </div>
    </article>
{{ end }}
