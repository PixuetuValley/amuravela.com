{{ define "styles" }}
    <style>
        {{- with resources.Get "css/gallery.css" | resources.PostCSS -}}
            {{- .Content | safeCSS -}}
        {{- end -}}
    </style>
{{ end }}

{{ define "main" }}
    <div class="container">
        <section>
            <div class="content">
                {{.Content}}
            </div>
        </section>
        <section>
            <div id="gallery">
            </div>
        </section>
    </div>
{{ end }}

{{ define "scripts" }}
    <script defer>
        lightGallery(document.getElementById('gallery'), {
            thumbnail: true,
        });
    </script>
{{ end }}
