<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <title>{{ i18n "notFound"}}</title>
        <style type="text/css">
            html, body {
                height: 100%;
            }
            body {
                color: #37301e;
                font-family: serif;
                margin: 0;
                padding: 0;
                font-size: 1.25rem;
                min-height: 100vh;
                text-rendering: optimizeLegibility;
            }
            h1 {
                font-weight: bold;
                font-size: 5em;
                font-family: 'Dancing Script', serif;
            }
            img {
                margin: 5rem auto;
                max-width: 900px;
            }
            .flex-container {
                height: 100%;
                padding: 0;
                margin: 0;
                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            .flex-item {
                text-align: center;
            }
            a {
                font-size: 1.5rem;
                color: #37301e;
                border-bottom: 1px solid #37301e;
                transition: border-bottom-color .25s ease-out;
                text-decoration: none;
                cursor: pointer;
            }
            a span.arrow-right,
            a span.arrow-left {
                box-sizing: border-box;
                display: inline-block;
                -webkit-user-select: none;
                        user-select: none;
                transition: transform .5s ease-in-out;
            }
            a:visited {
                color: #37301e;
            }
            a:hover {
                border-bottom-color: transparent;
            }
            a:hover span.arrow-right {
                transform: translateX(.3em);
            }
            a:hover span.arrow-left {
                transform: translateX(-.3em);
            }
            @media only screen and (max-width: 768px) {
                h1 {
                    font-size: 3rem;
                }
                a {
                    font-size: 1.25rem;
                }
                img {
                    margin: 1.5rem auto;
                    max-width: 90%;
                }
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="flex-container">
            <h1 class="flex-item">{{ i18n "notFound"}}</h1>
            <small class="flex-item">(PÃ¡gina no encontrada)</small>
            <p class="flex-item"><a href="{{ "/" | absLangURL }}">{{ i18n "goBackHome" }} <span class="arrow-right">&#8594;</span></a></p>
        </main>
    </body>
</html>
