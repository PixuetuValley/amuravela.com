{{ define "styles" }}
    <style>
        {{- with resources.Get "css/list.css" | resources.PostCSS -}}
            {{- .Content | safeCSS -}}
        {{- end -}}
    </style>
{{ end }}

{{ define "main" }}
    <img lazy="true" class="water-mark" src="/images/ilustracion-la-ribera.png" alt="{{ i18n "watermark"}}">
    <article>
        <div class="summary">
            <h1 class="title">{{ .Title }}</h1>
            {{.Content}}
        </div>
        <div class="content">
            <ul class="list">
                {{ range where .Pages "Section" "authors" }}
                    <li>
                        <a href="{{.Permalink}}">{{.Title}} <span class="arrow-right">&#8594;</span></a>
                    </li>
                {{ end }}
            </ul>
        </div>
    </article>
{{ end }}
