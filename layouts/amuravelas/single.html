{{ define "styles" }}
    <style>
        {{- with resources.Get "css/article.css" | resources.PostCSS -}}
            {{- .Content | safeCSS -}}
        {{- end -}}
    </style>
{{ end }}

{{ define "main" }}
    <article>
        <div class="summary">
            <h1 class="title">{{ .Title }}</h1>
            <small><time>{{ .Date | time.Format ":date_long" }}</time></small>
            {{ if isset .Params "author" }}
                <p>
                    <span class="author">
                        {{ i18n "writtenBy" }} <br/>
                        <a href="{{ .Params.Author.Homepage | absLangURL }}">
                            {{ .Params.Author.Name }} <span class="arrow-right">&#8594;</span>
                        </a>
                    </span>
                </p>
                <p>
                    <span class="reciter">
                        {{ i18n "recitedBy" }} <br/>
                        <a href="{{ .Params.Reciter.Homepage | absLangURL }}">
                            {{ .Params.Author.Name }} <span class="arrow-right">&#8594;</span>
                        </a>
                    </span>
                </p>
                <div class="social-share">
                    <a class="social-share-button" id="share-button" role="button" target="_blank" rel="noreferrer"></a>
                    <a class="social-share-button facebook" role="button" target="_blank" rel="noreferrer"
                        href="https://www.facebook.com/sharer/sharer.php?u=https://amuravela.com&p[title]=Web de L'Amuravela"></a>
                    <a class="social-share-button twitter" role="button" target="_blank" rel="noreferrer"
                        href="https://twitter.com/share?text=Web de L'Amuravela&url=https://amuravela.com"></a>
                    <a class="social-share-button pinterest" role="button" target="_blank" rel="noreferrer"
                        href="http://pinterest.com/pin/create/button/?url=https://amuravela.com&description=Web de L'Amuravela"></a>
                    <a class="social-share-button whatsapp" role="button" target="_blank" rel="noreferrer"
                        href="https://api.whatsapp.com/send?text=Web de L'Amuravela: https://amuravela.com"></a>
                </div>
            {{ end }}
        </div>
        <div class="content">
            {{.Content}}
        </div>
    </article>

    <script defer>
        // Trigger web share API when on mobile
        if (navigator.canShare) {
            const shareData = {
                title: "{{ .Title }}",
                text: "{{ .Title }}",
                url: 'https://amuravela.com'
            }
            // Share must be triggered by "user activation"
            document.getElementById('share-button').addEventListener('click', async () => {
                try {
                    await navigator.share(shareData);
                } catch(err) {
                    console.error(err);
                }
            });
        }
    </script>
{{ end }}
